<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Tabela de Matérias</title>
</head>
<body>
    <table border="1">
        <caption>Horários das Aulas</caption>
        <thead>
            <tr>
                <th>Dia da Semana</th>
                <th>Matéria</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda-feira</td>
                <td>Matemática</td>
                <td>08:00 - 09:30</td>
            </tr>
            <tr>
                <td>Terça-feira</td>
                <td>Português</td>
                <td>10:00 - 11:30</td>
            </tr>
            <tr>
                <td>Quarta-feira</td>
                <td>História</td>
                <td>13:00 - 14:30</td>
            </tr>
            <tr>
                <td>Quinta-feira</td>
                <td>Ciências</td>
                <td>15:00 - 16:30</td>
            </tr>
            <tr>
                <td>Sexta-feira</td>
                <td>Educação Física</td>
                <td>17:00 - 18:30</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
